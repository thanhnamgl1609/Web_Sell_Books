<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-fluid d-flex justify-content-evenly">
            <div class="d-flex justify-content-start w-50 align-items-center">
                <a class="navbar-brand" href="/home">HOME</a>
                <form class="d-flex h-50 w-100">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success bg-light" type="submit">
                        <img id="s-img" src="{% static 'image/search.png'%}">
                    </button>
                </form>
            </div>

            <div class="container-fluid w-25">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="{% static 'image/user.png'%}"  id="ac-img">
                    <span class="fs-6">Đăng Nhập / Đăng Ký</span>
                    <span class="fs-5">
                        <span>Tài khoản</span>
                        <span class="navbar-toggler-icon"></span>
                    </span>
                    <h3>Tài khoản</h3>
                </button>
            </div>
        </div>
    </nav>
</body>
